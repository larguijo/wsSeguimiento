<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <f:view>
            <h:form id="forBuscar">
                <h:panelGrid columns="1" >
                    <h:selectOneMenu id="lstEstado" value="#{ordenFabricacionBean.filtroEstado}" >
                        <f:selectItem itemLabel="TODAS(*)"  itemValue=""/>
                        <f:selectItem itemLabel="EMITIDAS"  itemValue="E"/>
                        <f:selectItem itemLabel="ANULADAS"  itemValue="X"/>
                        <f:selectItem itemLabel="EN PROCESO"  itemValue="P"/>
                        <f:selectItem itemLabel="TERMINADAS"  itemValue="T"/>
                    </h:selectOneMenu>
                    
                   <p:commandButton id="btnBuscar" value="Buscar" action="#{ordenFabricacionBean.buscarCriterio()}" />
                </h:panelGrid>    
            </h:form>

            <h:form id="formListaOf">
                <p:dataTable id="tabOrdenesFabricacion" value="#{ordenFabricacionBean.list}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="OF"/>
                        </f:facet>
                        <h:outputText value="#{item.idOrdenFabricacion}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción"/>
                        </f:facet>
                        <h:outputText value="#{item.banEstado}"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </f:view>
    </body>
</html>
